<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/react/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/@babel/standalone"></script>

  <script src="//unpkg.com/d3-array"></script>
  <script src="//unpkg.com/d3-scale"></script>

  <script src="//unpkg.com/react-globe.gl"></script>
  <!--<script src="../../dist/react-globe.gl.js"></script>-->
</head>

<body>
<div id="globeViz"></div>

<script type="text/jsx">
  const { useState, useEffect } = React;

  const colorScale = d3.scaleOrdinal(['orangered', 'mediumblue', 'darkgreen', 'yellow']);

  const labelsTopOrientation = new Set(['Apollo 12']); // avoid label collisions

  const Moon = () => {
    const [landingSites, setLandingSites] = useState([]);

    useEffect(() => {
      fetch('./moon_landings.json')
        .then(r =>r.json())
        .then(setLandingSites);
    }, []);

    return <Globe
      globeImageUrl="./lunar_surface.jpg"
      bumpImageUrl="./lunar_bumpmap.jpg"
      backgroundImageUrl="//unpkg.com/three-globe/example/img/night-sky.png"
      showGraticules={true}
      labelsData={landingSites}
      labelText="label"
      labelSize={1.7}
      labelDotRadius={0.4}
      labelDotOrientation={d => labelsTopOrientation.has(d.label) ? 'top' : 'bottom'}
      labelColor={d => colorScale(d.agency)}
      labelLabel={d => `
        <div><b>${d.label}</b></div>
        <div>${d.agency} - ${d.program} Program</div>
        <div>Landing on <i>${new Date(d.date).toLocaleDateString()}</i></div>
      `}
      onLabelClick={d => window.open(d.url, '_blank')}
      ringsData={landingSites}
      ringRepeatPeriod={700}
    />;
  };

  ReactDOM.render(
    <Moon />,
    document.getElementById('globeViz')
  );
</script>
</body>
